<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    table {
      border: 1px solid #eee;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #eee;
      padding: 10px 16px;
      text-align: center;
    }

    th {
      background-color: #ccc;
    }

    .count {
      margin: 0 5px;
      /* 如何设置 元素的宽度，设置width无效 ??? */
      width: 20px; 
      text-align: center;
    }


  </style>

</head>
<body>
  <div id="app"></div>

  <!-- 添加React依赖 -->
  <script src="../core/react.development.js"></script>
  <script src="../core/react-dom.development.js"></script>
  <script src="../core/babel.min.js" ></script>
  <script src="./format-utils.js" ></script>

  <script type="text/babel">

    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          books: [
            {
              id: 1,
              name: '《算法导论》',
              date: '2006-9',
              price: 85.00,
              count: 2
            },
            {
              id: 2,
              name: '《UNIX编程艺术》',
              date: '2006-2',
              price: 59.00,
              count: 1
            },
            {
              id: 3,
              name: '《编程珠玑》',
              date: '2008-10',
              price: 39.00,
              count: 1
            },
            {
              id: 4,
              name: '《代码大全》',
              date: '2006-3',
              price: 128.00,
              count: 1
            },
          ]
        };
      }

      renderBooks() {
        const { books } = this.state;
        let total = 0;
        books.forEach(item => { total += (item.count * item.price) });

        return (
          <div> 
            <table>
              <thead>
                <th></th>
                <th>书籍名称</th>
                <th>出本日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
              </thead>
              <tbody>
                {
                  books.map((item, index) => {
                    return <tr>
                      <td>{item.id}</td>
                      <td>{item.name}</td>
                      <td>{item.date}</td>
                      <td>{formatPrice(item.price)}</td>
                      <td>
                        <button 
                          disabled={item.count <= 1} 
                          onClick={ e => {this.changeBookCount(item.id, -1)} } >
                          -1
                          </button>
                        <span className="count">{item.count}</span>
                        <button onClick={ e => {this.changeBookCount(item.id, 1)} } >+1</button>
                      </td>
                      <td>
                        <button onClick={ e => {this.removeBook(item)} }>移除</button>
                      </td>
                    </tr>
                  })
                }
              </tbody>
            </table>  
            <h2>总价格: {formatPrice(total)}</h2>
          </div>
        );
      }

      renderEmpty() {
        return (
          <h2>购物车为空</h2>
        )
      }

      render() {
        const { books } = this.state;
        if (books.length > 0) {
          return this.renderBooks();
        } else {
          return this.renderEmpty();
        }
      }

      changeBookCount(id, count) {
        const { books } = this.state;
        for (const item of books) {
          if (item.id === id) {
            item.count += count;
            break;
          }
        }
        this.setState({
          books
        })
      }

      removeBook(item) {
        const { books } = this.state;
        const newBooks = books.filter( book => book.id !== item.id );
        this.setState({
          books: newBooks
        });
      }
    }


    ReactDOM.render(<App/>, document.getElementById("app"));
  </script>

</body>
</html>
